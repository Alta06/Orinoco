<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <title>Orinounours</title>
</head>

<body>

    <div class="container">

        <header>
            <nav>
                <h1> <a href="index.html">Orinounours</a> </h1>
                <a id="cartIco" href="cart.html"><em class="fas fa-shopping-cart"></em><span id="popProduct"></span></a>

            </nav>
        </header>

        <section id="cart">
            <h2>Votre panier</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="arrayBody">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td id="total"></td>

                    </tr>
                </tfoot>
            </table>
            <div id="clearDiv">
                <button id="clear">Vider le panier</button>
            </div>

        </section>

        <section>
            <h2 id="formTitle">Remplissez le formulaire pour confirmer la commande</h2>

            <form id="myForm" action="/order" method="POST">
                <label for="firstName">Prénom</label>
                <input type="text" class="text" name="firstName" id="firstName" pattern="[a-zA-Z-]{2,}" maxlength="20"  required>
                <label for="lastName">Nom</label>
                <input type="text" class="text" name="lastName" id="lastName" pattern="[a-zA-Z-]{2,}" maxlength="20" 
                    required>
                <label for="email">Email</label>
                <input type="email" class="text" name="email" id="email" maxlength="30"
                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
                <label for="adress">Adresse</label>
                <input type="text" class="text" name="address" id="adress" pattern="[a-zA-Z-]{2,}" maxlength="50" required>
                <label for="city">Ville</label>
                <input type="text" class="text" name="city" id="city" pattern="[a-zA-Z-]{2,}" maxlength="20" required>

                <input id="btnSubmit" type="submit" value="Envoyer">

            </form>

        </section>


        <footer>
            <p>Orinounours by Orinoco</p>
            <ul>
                <li><em class="fab fa-twitter-square"></em></li>
                <li><em class="fab fa-facebook-square"></em></li>
                <li><em class="fab fa-instagram-square"></em></li>
            </ul>
        </footer>

    </div>

    <script src="storage.js"></script>
    <script src="ajax.js"></script>
    <script src="cart.js"></script>
    <script src="form.js"></script>

</body>

</html>
